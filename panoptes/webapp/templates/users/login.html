{% extends "/base.html" %}
{% import "/wtf.html" as wtf %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <div class="login-block">
        {{ wtf.quick_form(form, form_type="horizontal",horizontal_columns=("lg",3,6),button_map={'submit':'success'}) }}

        {% if login %}
        <p><a href="{{url_for('users.resetlink')}}">Am uitat parola!</a></p>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
